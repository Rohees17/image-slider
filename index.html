<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <h1>The Image Slider</h1>
        <div class="slides">
            <img class="slide" src="images/Img1.JPG" alt="Image-1"/>
            <img class="slide" src="images/Img2.JPG" alt="Image-2"/>
            <img class="slide" src="images/Img3.JPG" alt="Image-3"/>
            <img class="slide" src="images/Img4.JPG" alt="Image-4"/>
            <img class="slide" src="images/Img5.JPG" alt="Image-5"/>
        </div>
    </div>  
    <div class="buttons">
        <button class="prev" onclick="previousSlide()">PREV</button>
        <button class="next" onclick="nextSlide()">NEXT</button>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
